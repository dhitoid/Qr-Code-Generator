<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code Generator - By Dhito</title>

<style>
/* ------------------------------
   THEME (AUTO LIGHT/DARK)
------------------------------ */
:root {
    --bg: #f0f4ff;
    --card-bg: rgba(255,255,255,0.65);
    --text: #222;
    --shadow: rgba(0,0,0,0.15);
}

/* LIGHT MODE (FORCED) */
:root.light {
    --bg: #f0f4ff;
    --card-bg: rgba(255,255,255,0.65);
    --text: #222;
    --shadow: rgba(0,0,0,0.15);
}

/* DARK MODE (FORCED) */
:root.dark {
    --bg: #0d0d0d;
    --card-bg: rgba(20,20,20,0.6);
    --text: #fff;
    --shadow: rgba(0,0,0,0.7);
}

/* --------------------------------
   MANUAL THEME TOGGLE BUTTON
-------------------------------- */
#themeToggle {
    position: fixed;
    top: 18px;
    right: 18px;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 6px 20px var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: .3s ease;
    z-index: 99;
}

#themeToggle:hover {
    transform: scale(1.08);
}

#themeIcon {
    font-size: 20px;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg: #0d0d0d;
        --card-bg: rgba(20,20,20,0.6);
        --text: #fff;
        --shadow: rgba(0,0,0,0.7);
    }
}

body {
    margin: 0;
    padding: 20px;
    font-family: "Inter", sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: .4s ease;
    -webkit-font-smoothing: antialiased;
}

.container {
    max-width: 520px;
    margin: auto;
    padding: 25px;
    border-radius: 20px;
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    box-shadow: 0 18px 45px var(--shadow);
    animation: fade .8s ease;
}

@keyframes fade {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 800;
    font-size: 26px;
}

/* Inputs */
label {
    font-weight: 600;
    margin-bottom: 6px;
    display: block;
}

select, input, textarea {
    width: 100%;
    padding: 14px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.7);
    margin-bottom: 15px;
    font-size: 15px;
    transition: .2s;
}

@media (prefers-color-scheme: dark) {
    select, input, textarea {
        background: rgba(40,40,40,0.7);
        color: white;
    }
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 14px;
    background: #007aff;
    color: white;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
    transition: .2s;
}

button:hover {
    transform: scale(1.03);
}

/* --- QR CARD --- */
#previewCard {
    display: none;
    margin-top: 25px;
    text-align: center;
}

.card {
    width: 300px;
    background: var(--card-bg);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding: 22px;
    border-radius: 20px;
    margin: auto;
    box-shadow: 0 10px 35px var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card-logo {
    width: 65px;
    margin-bottom: 10px;
}

.card-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 12px;
}

#qrcode {
    display: flex;
    justify-content: center;
    align-items: center;
}

#qrcode canvas {
    display: block !important;
    border-radius: 20px; /* ROUNDED QR */
    animation: pop .35s ease;
}

@keyframes pop {
    from { transform: scale(.85); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

.card-caption {
    margin-top: 12px;
    font-size: 14px;
    opacity: 0.8;
}

.download-btn {
    background: #00c48f;
    margin-top: 15px;
}
</style>
</head>
<body>
   
   <!-- THEME TOGGLE -->
<div id="themeToggle" onclick="toggleTheme()">
    <span id="themeIcon">ðŸŒ™</span>
</div>

<div class="container">
    <h2>QR Generator by Dhito</h2>

    <label>Jenis QR</label>
    <select id="qrType" onchange="updateFields()">
        <option value="wa">WhatsApp</option>
        <option value="ig">Instagram</option>
        <option value="maps">Google Maps</option>
        <option value="wifi">WiFi</option>
        <option value="vcard">vCard Kontak</option>
        <option value="link">Link / URL</option>
        <option value="text">Text</option>
    </select>

    <div id="formFields"></div>

    <button onclick="generateQR()">Generate QR</button>

    <div id="previewCard">
        <div id="cardWrapper" class="card">
            <img id="logo" class="card-logo" crossorigin="anonymous">
            <div id="cardTitle" class="card-title"></div>
            <div id="qrcode"></div>
            <div id="caption" class="card-caption"></div>
        </div>

        <button class="download-btn" onclick="downloadCard()">Download QR Card</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>

<script>
/* LOGO FIX CORS */
const logos = {
    wa: "https://cdn-icons-png.flaticon.com/512/733/733585.png",
    ig: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png",
    maps: "https://cdn-icons-png.flaticon.com/512/535/535239.png",
    wifi: "https://cdn-icons-png.flaticon.com/512/93/93158.png",
    link: "https://cdn-icons-png.flaticon.com/512/84/84380.png",
    vcard: "https://cdn-icons-png.flaticon.com/512/1828/1828479.png",
    text: "https://cdn-icons-png.flaticon.com/512/1827/1827955.png"
};

/* ------------------ FORM HANDLER ------------------ */
function updateFields() {
    let type = document.getElementById("qrType").value;
    let f = document.getElementById("formFields");
    let html = "";

    if (type === "wa") html = `
        <label>No WhatsApp</label>
        <input id="waNum" placeholder="628123456789">
        <label>Pesan</label>
        <input id="waMsg" placeholder="Halo...">
    `;

    if (type === "ig") html = `<label>Username IG</label><input id="igUser">`;

    if (type === "maps") html = `<label>Link Google Maps</label><input id="maps">`;

    if (type === "wifi") html = `
        <label>SSID</label><input id="ssid">
        <label>Password</label><input id="pass">
        <label>Keamanan</label>
        <select id="security"><option>WPA</option><option>WEP</option><option>None</option></select>
    `;

    if (type === "vcard") html = `
        <label>Nama</label><input id="vname">
        <label>No HP</label><input id="vphone">
        <label>Email</label><input id="vmail">
    `;

    if (type === "link") html = `<label>URL</label><input id="data" placeholder="https://...">`;

    if (type === "text") html = `<label>Teks</label><textarea id="textData"></textarea>`;

    f.innerHTML = html;
}

document.getElementById("qrType").addEventListener("change", () => {
    // Sembunyikan preview
    document.getElementById("previewCard").style.display = "none";

    // Hapus QR canvas bila ada
    document.getElementById("qrcode").innerHTML = "";

    // Reset konten kartu
    document.getElementById("logo").src = "";
    document.getElementById("cardTitle").innerText = "";
    document.getElementById("caption").innerText = "";
});

updateFields();


/* ------------------ QR GENERATE ------------------ */
function generateQR() {
    let type = document.getElementById("qrType").value;
    let text = "";
    let title = "";
    let captionText = "";

    if (type === "wa") {
        let num = document.getElementById("waNum").value;
        let msg = encodeURIComponent(document.getElementById("waMsg").value);
        text = `https://wa.me/${num}?text=${msg}`;
        title = "WhatsApp Message";
        captionText = "Scan untuk membuka WhatsApp";
    }

    if (type === "ig") {
        text = `https://instagram.com/${document.getElementById("igUser").value}`;
        title = "Instagram Profile";
        captionText = "Scan untuk membuka Instagram";
    }

    if (type === "maps") {
        text = document.getElementById("maps").value;
        title = "Google Maps";
        captionText = "Scan untuk membuka lokasi";
    }

    if (type === "wifi") {
        let S = document.getElementById("ssid").value;
        let P = document.getElementById("pass").value;
        let T = document.getElementById("security").value;
        text = `WIFI:T:${T};S:${S};P:${P};;`;
        title = "WiFi Connect";
        captionText = "Scan untuk konek WiFi";
    }

    if (type === "vcard") {
        text =
`BEGIN:VCARD
VERSION:3.0
FN:${document.getElementById("vname").value}
TEL:${document.getElementById("vphone").value}
EMAIL:${document.getElementById("vmail").value}
END:VCARD`;
        title = "Kontak vCard";
        captionText = "Scan untuk menyimpan kontak";
    }

    if (type === "link") {
        text = document.getElementById("data").value;
        title = "Website Link";
        captionText = "Scan untuk membuka link";
    }

    if (type === "text") {
        text = document.getElementById("textData").value;
        title = "Text QR";
        captionText = "Scan untuk membaca teks";
    }

    const container = document.getElementById("qrcode");
    container.innerHTML = "";

    // === Step 1 â€” Biarkan QRious buat QR aslinya ===
    const qr = new QRious({
        value: text,
        size: 260,
        level: "H",
        background: "transparent",
        foreground: "#000000"
    });

    // Masukkan canvas QR asli ke container
    container.appendChild(qr.canvas);
    qr.canvas.style.borderRadius = "20px";

    // === Step 2 â€” Replace pixel hitam menjadi gradient ===
    const canvas = qr.canvas;
    const ctx = canvas.getContext("2d");

    // Buat gradient
    const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    grad.addColorStop(0, "#1D5CFF");
    grad.addColorStop(1, "#001540");

    // Ambil pixel QR
    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imgData.data;

    // Buat canvas overlay untuk gradient-only
    const gradCanvas = document.createElement("canvas");
    gradCanvas.width = canvas.width;
    gradCanvas.height = canvas.height;

    const gctx = gradCanvas.getContext("2d");
    gctx.fillStyle = grad;
    gctx.fillRect(0, 0, gradCanvas.width, gradCanvas.height);

    // Ambil pixel gradient
    const gradData = gctx.getImageData(0, 0, gradCanvas.width, gradCanvas.height).data;

    // Replace pixel hitam dari QR dengan pixel gradient
    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        // Deteksi pixel hitam (QR block)
        if (r < 50 && g < 50 && b < 50) {
            data[i] = gradData[i];
            data[i + 1] = gradData[i + 1];
            data[i + 2] = gradData[i + 2];
        }
    }

    // Tulis ulang pixel QR
    ctx.putImageData(imgData, 0, 0);

    // === UI Update ===
    document.getElementById("logo").src = logos[type];
    document.getElementById("cardTitle").innerText = title;
    document.getElementById("caption").innerText = captionText;
    document.getElementById("previewCard").style.display = "block";
}

/* ------------------ DOWNLOAD ------------------ */
function downloadCard() {
    const card = document.getElementById("cardWrapper"); // â¬… hanya kartu, tanpa tombol

    html2canvas(card, {
        scale: 4,
        backgroundColor: "#ffffff",
        useCORS: true,
        onclone: (doc) => {
            // Ambil QR pada DOM clone
            const q = doc.getElementById("qrcode").querySelector("canvas");

            // Boost ketajaman pada hasil render saja
            if (q) {
                q.style.filter = "contrast(230%) brightness(140%) saturate(130%)";
            }

            // Hilangkan bayangan (biar lebih clean)
            const wrapper = doc.getElementById("cardWrapper");
            wrapper.style.boxShadow = "none";
            wrapper.style.background = "#ffffff"; // hasil download background putih solid
        }
    })
    .then((cv) => {
        const link = document.createElement("a");
        link.download = "qr-card.png";
        link.href = cv.toDataURL("image/png", 1.0);
        link.click();
    });
}

/* -----------------------------
   THEME: AUTO + MANUAL TOGGLE
----------------------------- */

// load preference
(function() {
    const saved = localStorage.getItem("theme-mode");

    if (saved === "light") {
        document.documentElement.classList.add("light");
        document.getElementById("themeIcon").textContent = "ðŸŒ™";
    }
    else if (saved === "dark") {
        document.documentElement.classList.add("dark");
        document.getElementById("themeIcon").textContent = "ðŸŒž";
    }
    else {
        // AUTO FOLLOW SYSTEM
        updateAutoTheme();
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateAutoTheme);
    }
})();

function updateAutoTheme() {
    const html = document.documentElement;
    const icon = document.getElementById("themeIcon");

    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        html.classList.remove("light");
        html.classList.add("dark");
        icon.textContent = "ðŸŒž";
    } else {
        html.classList.remove("dark");
        html.classList.add("light");
        icon.textContent = "ðŸŒ™";
    }
}

function toggleTheme() {
    const html = document.documentElement;
    const icon = document.getElementById("themeIcon");

    if (html.classList.contains("dark")) {
        html.classList.remove("dark");
        html.classList.add("light");
        icon.textContent = "ðŸŒ™";
        localStorage.setItem("theme-mode", "light");
    } 
    else {
        html.classList.remove("light");
        html.classList.add("dark");
        icon.textContent = "ðŸŒž";
        localStorage.setItem("theme-mode", "dark");
    }
}

</script>

</body>
</html>
