<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>QR Code Generator - By Dhito</title>

<style>
/* ------------------------------
   THEME (AUTO + MANUAL)
------------------------------ */
:root {
    --bg: #f0f4ff;
    --card-bg: rgba(255,255,255,0.65);
    --field-bg: rgba(255,255,255,0.28);
    --text: #222;
    --shadow: rgba(0,0,0,0.15);
    --input-border: rgba(255,255,255,0.35);
}

:root.dark {
    --bg: #0d0d0d;
    --card-bg: rgba(20,20,20,0.55);
    --field-bg: rgba(40,40,40,0.45);
    --text: #fff;
    --shadow: rgba(0,0,0,0.55);
    --input-border: rgba(255,255,255,0.15);
}

/* ------------------------------
   FIXED TOGGLE BUTTON
------------------------------ */
#themeToggle {
    position: fixed;
    top: 18px;
    right: 18px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: var(--card-bg);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid var(--input-border);
    box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: background .25s, transform .2s;
    z-index: 999;
}

#themeToggle:active {
    transform: scale(.9);
}

#themeIcon {
    font-size: 22px;
    pointer-events: none;
}

/* ------------------------------
   LAYOUT
------------------------------ */
body {
    margin: 0;
    padding: 20px;
    font-family: "Inter", sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background .3s, color .3s;
}

.container {
    max-width: 520px;
    margin: auto;
    padding: 25px;
    border-radius: 20px;
    background: var(--card-bg);
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);
    box-shadow: 0 18px 45px var(--shadow);
}

h2 {
    text-align: center;
    font-weight: 800;
    margin-bottom: 20px;
}

/* ------------------------------
   INPUT GLASS STYLE (IOS)
------------------------------ */
.input-glass {
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: 1px solid var(--input-border);
    background: var(--field-bg);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    font-size: 15px;
    color: var(--text);
    margin-bottom: 15px;
    appearance: none;
    transition: .25s ease;
}

/* custom arrow */
select.input-glass {
    background-image: url("data:image/svg+xml;utf8,<svg fill='black' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'><path d='M5 7l5 6 5-6'/></svg>");
    background-repeat: no-repeat;
    background-position: right 14px center;
    background-size: 16px;
}

:root.dark select.input-glass {
    background-image: url("data:image/svg+xml;utf8,<svg fill='white' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'><path d='M5 7l5 6 5-6'/></svg>");
}

.input-glass:focus {
    outline: none;
    border-color: #007aff;
    background: rgba(255,255,255,0.45);
}

/* ------------------------------
   BUTTONS
------------------------------ */
button {
    width: 100%;
    padding: 15px;
    border-radius: 14px;
    border: none;
    background: #007aff;
    color: white;
    font-weight: 600;
    margin-top: 10px;
    font-size: 17px;
    cursor: pointer;
    transition: .2s;
}

button:hover {
    transform: scale(1.03);
}

.download-btn {
    background: #00c48f;
}

/* ------------------------------
   QR CARD
------------------------------ */
#previewCard {
    display: none;
    margin-top: 25px;
}

.card {
    width: 300px;
    background: var(--card-bg);
    backdrop-filter: blur(15px);
    padding: 22px;
    border-radius: 20px;
    margin: auto;
    box-shadow: 0 10px 35px var(--shadow);
    text-align: center;
}

.card-logo {
    width: 65px;
    margin-bottom: 10px;
}

#qrcode canvas {
    border-radius: 20px;
}

.card-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 12px;
}

.card-caption {
    margin-top: 12px;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>
<body>

<!-- THEME TOGGLE -->
<div id="themeToggle" onclick="toggleTheme()">
    <span id="themeIcon">ðŸŒ™</span>
</div>

<div class="container">
    <h2>QR Generator by Dhito</h2>

    <label>Jenis QR</label>
    <select id="qrType" class="input-glass" onchange="updateFields()">
        <option value="wa">WhatsApp</option>
        <option value="ig">Instagram</option>
        <option value="maps">Google Maps</option>
        <option value="wifi">WiFi</option>
        <option value="vcard">vCard Kontak</option>
        <option value="link">Link / URL</option>
        <option value="text">Text</option>
    </select>

    <div id="formFields"></div>

    <button onclick="generateQR()">Generate QR</button>

    <div id="previewCard">
        <div id="cardWrapper" class="card">
            <img id="logo" class="card-logo" crossorigin="anonymous">
            <div id="cardTitle" class="card-title"></div>
            <div id="qrcode"></div>
            <div id="caption" class="card-caption"></div>
        </div>

        <button class="download-btn" onclick="downloadCard()">Download QR Card</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>

<script>
/* LOGO FIX CORS */
const logos = {
    wa: "https://cdn-icons-png.flaticon.com/512/733/733585.png",
    ig: "https://cdn-icons-png.flaticon.com/512/2111/2111463.png",
    maps: "https://cdn-icons-png.flaticon.com/512/535/535239.png",
    wifi: "https://cdn-icons-png.flaticon.com/512/93/93158.png",
    link: "https://cdn-icons-png.flaticon.com/512/84/84380.png",
    vcard: "https://cdn-icons-png.flaticon.com/512/1828/1828479.png",
    text: "https://cdn-icons-png.flaticon.com/512/1827/1827955.png"
};

/* ------------------ FORM HANDLER ------------------ */
function updateFields() {
    let type = document.getElementById("qrType").value;
    let f = document.getElementById("formFields");

    let html = "";

    if (type === "wa") html = `
        <label>No WhatsApp</label>
        <input id="waNum" class="input-glass" placeholder="628123456789">
        <label>Pesan</label>
        <input id="waMsg" class="input-glass" placeholder="Halo...">
    `;

    if (type === "ig") html = `
        <label>Username IG</label>
        <input id="igUser" class="input-glass">
    `;

    if (type === "maps") html = `
        <label>Link Google Maps</label>
        <input id="maps" class="input-glass">
    `;

    if (type === "wifi") html = `
        <label>SSID</label>
        <input id="ssid" class="input-glass">
        <label>Password</label>
        <input id="pass" class="input-glass">
        <label>Keamanan</label>
        <select id="security" class="input-glass">
            <option>WPA</option>
            <option>WEP</option>
            <option>None</option>
        </select>
    `;

    if (type === "vcard") html = `
        <label>Nama</label>
        <input id="vname" class="input-glass">
        <label>No HP</label>
        <input id="vphone" class="input-glass">
        <label>Email</label>
        <input id="vmail" class="input-glass">
    `;

    if (type === "link") html = `
        <label>URL</label>
        <input id="data" class="input-glass" placeholder="https://...">
    `;

    if (type === "text") html = `
        <label>Teks</label>
        <textarea id="textData" class="input-glass"></textarea>
    `;

    f.innerHTML = html;

    document.getElementById("previewCard").style.display = "none";
    document.getElementById("qrcode").innerHTML = "";
}

updateFields();

/* ------------------ GENERATE QR ------------------ */
function generateQR() {
    let type = document.getElementById("qrType").value;
    let text = "";
    let title = "";
    let captionText = "";

    if (type === "wa") {
        let num = document.getElementById("waNum").value;
        let msg = encodeURIComponent(document.getElementById("waMsg").value);
        text = `https://wa.me/${num}?text=${msg}`;
        title = "WhatsApp Message";
        captionText = "Scan untuk membuka WhatsApp";
    }

    if (type === "ig") {
        text = `https://instagram.com/${document.getElementById("igUser").value}`;
        title = "Instagram Profile";
        captionText = "Scan untuk membuka Instagram";
    }

    if (type === "maps") {
        text = document.getElementById("maps").value;
        title = "Google Maps";
        captionText = "Scan untuk membuka lokasi";
    }

    if (type === "wifi") {
        let S = document.getElementById("ssid").value;
        let P = document.getElementById("pass").value;
        let T = document.getElementById("security").value;
        text = `WIFI:T:${T};S:${S};P:${P};;`;
        title = "WiFi Connect";
        captionText = "Scan untuk konek WiFi";
    }

    if (type === "vcard") {
        text =
`BEGIN:VCARD
VERSION:3.0
FN:${document.getElementById("vname").value}
TEL:${document.getElementById("vphone").value}
EMAIL:${document.getElementById("vmail").value}
END:VCARD`;
        title = "Kontak vCard";
        captionText = "Scan untuk menyimpan kontak";
    }

    if (type === "link") {
        text = document.getElementById("data").value;
        title = "Website Link";
        captionText = "Scan untuk membuka link";
    }

    if (type === "text") {
        text = document.getElementById("textData").value;
        title = "Text QR";
        captionText = "Scan untuk membaca teks";
    }

    const container = document.getElementById("qrcode");
    container.innerHTML = "";

    const qr = new QRious({
        value: text,
        size: 260,
        level: "H",
        background: "transparent",
        foreground: "#000000"
    });

    container.appendChild(qr.canvas);
    qr.canvas.style.borderRadius = "20px";

    const canvas = qr.canvas;
    const ctx = canvas.getContext("2d");

    const grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    grad.addColorStop(0, "#1D5CFF");
    grad.addColorStop(1, "#001540");

    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imgData.data;

    const gradCanvas = document.createElement("canvas");
    gradCanvas.width = canvas.width;
    gradCanvas.height = canvas.height;

    const gctx = gradCanvas.getContext("2d");
    gctx.fillStyle = grad;
    gctx.fillRect(0, 0, gradCanvas.width, gradCanvas.height);

    const gradData = gctx.getImageData(0, 0, gradCanvas.width, gradCanvas.height).data;

    for (let i = 0; i < data.length; i += 4) {
        const r = data[i];
        const g = data[i + 1];
        const b = data[i + 2];

        if (r < 50 && g < 50 && b < 50) {
            data[i] = gradData[i];
            data[i + 1] = gradData[i + 1];
            data[i + 2] = gradData[i + 2];
        }
    }

    ctx.putImageData(imgData, 0, 0);

    document.getElementById("logo").src = logos[type];
    document.getElementById("cardTitle").innerText = title;
    document.getElementById("caption").innerText = captionText;
    document.getElementById("previewCard").style.display = "block";
}

/* ------------------ DOWNLOAD ------------------ */
function downloadCard() {
    const card = document.getElementById("cardWrapper");

    html2canvas(card, {
        scale: 4,
        backgroundColor: "#ffffff",
        useCORS: true,
        onclone: (doc) => {
            const q = doc.getElementById("qrcode").querySelector("canvas");
            if (q) {
                q.style.filter = "contrast(230%) brightness(140%) saturate(130%)";
            }

            const wrapper = doc.getElementById("cardWrapper");
            wrapper.style.boxShadow = "none";
            wrapper.style.background = "#ffffff";
        }
    })
    .then((cv) => {
        const link = document.createElement("a");
        link.download = "qr-card.png";
        link.href = cv.toDataURL("image/png", 1.0);
        link.click();
    });
}

/* ------------------------------
   THEME LOGIC
------------------------------ */

(function() {
    const saved = localStorage.getItem("theme-mode");

    if (saved === "light") {
        document.documentElement.classList.add("light");
        document.getElementById("themeIcon").textContent = "ðŸŒ™";
    }
    else if (saved === "dark") {
        document.documentElement.classList.add("dark");
        document.getElementById("themeIcon").textContent = "ðŸŒž";
    }
    else {
        updateAutoTheme();
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", updateAutoTheme);
    }
})();

function updateAutoTheme() {
    const isDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const html = document.documentElement;
    const icon = document.getElementById("themeIcon");

    if (isDark) {
        html.classList.remove("light");
        html.classList.add("dark");
        icon.textContent = "ðŸŒž";
    } else {
        html.classList.remove("dark");
        html.classList.add("light");
        icon.textContent = "ðŸŒ™";
    }
}

function toggleTheme() {
    const html = document.documentElement;
    const icon = document.getElementById("themeIcon");

    if (html.classList.contains("dark")) {
        html.classList.remove("dark");
        html.classList.add("light");
        icon.textContent = "ðŸŒ™";
        localStorage.setItem("theme-mode", "light");
    } else {
        html.classList.remove("light");
        html.classList.add("dark");
        icon.textContent = "ðŸŒž";
        localStorage.setItem("theme-mode", "dark");
    }
}
</script>

</body>
</html>
